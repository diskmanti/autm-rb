text: |

  Hello, 
    Ky eshte blogu im dhe unë quhem diskmanti. Jam i apasionuar mbas GIS dhe hartografisë dhe vendosa ta hap këtë blog, në shqip, për të ndarë eksperiencat e mia në këto fusha.<br>
		
    Jam gjithmone në kërkim të diçkaje të re për të mësuar dhe kohët e fundit kam vendosur të përdor sa më pak ArcGIS të jetë e mundur <i class=" em em-smirk "></i> 
